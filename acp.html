<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, World!</title>
    <style>
      body {
        text-align: center;
        font-family: Helvetica, sans-serif;
        background-color: whitesmoke;
        margin: 1;
        padding: 20px;
      }

      div {
        margin: 20px 0;
      }

      #num {
        font-size: 200px;
        color: red;
        transition: transform 0.5s, color 0.3s;
      }

      #num:hover {
        cursor: pointer;
        transform: scale(1.1);
        color: green;
      }
    </style>
  </head>
  <body>
    <div>Start by clicking below</div>
    <div id="num" onclick="stopstart()"></div>
    <script>
      var num;
      var stop = true;
      var t;

      function change() {
        var random = Math.random() * 100;
        random = Math.floor(random);
        num.innerHTML = random;
      }

      function stopstart() {
        if (stop) {
          stop = false;
          t = setInterval(change, 100);
        } else {
          clearInterval(t);
          stop = true;
        }
      }

      window.onload = function () {
        num = document.getElementById("num");
        stopstart();
      };
    </script>
  </body>
</html>
